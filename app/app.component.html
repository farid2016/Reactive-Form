<div class="container-fluid">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm">      
    {{registrationForm.value | json }}

            <div class="form-goup">
                <label>Username</label>
                <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" type="text" class="form-control">
                     <div *ngIf="userName.invalid && userName.touched">
                     <small *ngIf="userName.errors?.minlength" class="text-danger">Username must be at least 3 characters</small> 
                     <!-- <small *ngIf="userName.errors?.forbidedenName" class="text-danger">{{userName.errors?.forbidedenName.value}}Username not allowed</small>  -->
                     </div>
            </div>

            <div class="form-goup">
                <label>Password</label>
                <input formControlName="password" type="password" class="form-control">
            </div>

            <div class="form-goup">
                <label>Confirm Password</label>
                <input formControlName="confirmPassword" type="password" class="form-control">
            </div>
            
        <div formGroupName="address">
            <div class="form-group">
                <label>City</label>
                <input formControlName="city" type="text" class="form-control">
            </div>

            <div class="form-goup">
                <label>State</label>
                <input formControlName="state" type="text" class="form-control">
            </div>

            <div class="form-goup">
                <label>Psotal Code</label>
                <input formControlName="postalCode" type="text" class="form-control">
            </div>

        </div>
            <pre></pre>
            <button class="btn btn-primary" type="submit">Register</button>
            <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button" >Load API Data</button>
    </form>

    
</div>
